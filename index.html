<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="wrapper">
    	<header>
            <h1>File Downloader</h1>   
            <p>Paste URL of Image, Video, or PDF to download.</p>
        </header>

        <form action="#">
            <input type="url" placeholder="Paste file URL..." required>
            <button accesskey="h">Download</button>
        </form>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
